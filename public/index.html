<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container">
        <h1>Apricot</h1>
        <form id="new-project-form">
            <input type="text" id="new-project-input" placeholder="New project name" required>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const input = document.getElementById('new-project-input');
                    const today = new Date().toISOString().split('T')[0];
                    input.value = today + ' ';
                });
            </script>

            <button type="submit">Create New Project</button>
        </form>
<ul id="project-list"></ul>
    </div>
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h2>Project Settings</h2>
        <form id="edit-project-form">
            <input type="text" id="edit-project-name" placeholder="Project name" required>
            <button type="submit">Save Changes</button>
        </form>
        <button id="delete-project">Delete Project</button>
        <button id="close-modal">Close</button>
    </div>
</div>

    <script src="projects.js"></script>
</body>

</html>
