<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#{{tagName}} - Apricot</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        :root {
            --highlight-color: #007bff;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --highlight-color: #005dc1;
            }
        }
        
        .tag-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Iosevka Medium', 'Iosevka', 'Courier New', Courier, monospace;
        }
        .tag-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .tag-title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .tag-count {
            color: #666;
            font-size: 14px;
        }
        .tag-item {
            background-color: #fafafa;
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .tag-item:hover .canvas-link {
            text-decoration: underline;
        }
        .tag-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* margin-bottom: 5px; */
        }
        .canvas-link {
            color: var(--highlight-color);
            text-decoration: none;
        }
        .canvas-link:hover {
            text-decoration: underline;
        }
        .canvas-date {
            color: #666;
            font-size: 12px;
        }
        .tag-back-button {
            margin-top:12px;
            color: var(--highlight-color);
            text-decoration: none;
            margin-bottom: 24px;
            display: inline-block;
        }
        .tag-back-button:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
            .tag-item {
                background-color: #2a2a2a;
            }
            .tag-header {
                border-bottom-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="tag-page">
        <a href="/index.html" class="tag-back-button">‚Üê Back to Projects</a>
        <div class="tag-header">
            <div class="tag-title">#{{tagName}}</div>
        </div>
        <div class="tag-list">
            {{#if notes.length}}
                {{#each notes}}
                <a href="/canvas.html?id={{canvas_id}}" class="tag-item">
                    <div class="tag-item-header">
                        <span class="canvas-link">{{canvas_name}}</span>
                        <span class="canvas-date">{{formatDate canvas_timestamp}}</span>
                    </div>
                </a>
                {{/each}}
            {{else}}
                <div class="tag-item">No canvases found with tag #{{tagName}}</div>
            {{/if}}
        </div>
    </div>
</body>
</html>
